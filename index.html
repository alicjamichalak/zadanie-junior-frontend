<!DOCTYPE HTML5>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
</head>

<body>
    <div class="container">
        <header>
            <div class="container-header">
                <p class="problems-header">a+b+c+d+</p>
                <p class="solution-header">test</p>
            </div>
        </header>

        <div class="container-main">
            <div class="container1">
                <div class="function-precentage row-1" style="background-image: linear-gradient(to right, #f7f7f7 0%, #f1f1f1 100%);">
                    <p class="text-class">%</p>
                </div>

                <div class="function-reverse-symbol row-1" style="background-image: linear-gradient(to right, #f7f7f7 0%, #f1f1f1 100%);">
                    <p class="text-class"><sup>+</sup>/<sub>-</sub></p>
                </div>

                <div class="function-reset row-1" style="background-image: linear-gradient(to right, #f7f7f7 0%, #f1f1f1 100%);">
                    <p class="text-class">C</p>
                </div>

                <div class="function-divide row-1" style="background-color: #9156e1;">
                    <p class="text-class">/</p>
                </div>
            </div>

            <div class="container2">
                <div class="numbers-seven row-2" style="background-image: linear-gradient(-250deg, #ffffff 0%, #f4f4f4 100%);">
                    <p class="text-class">7</p>
                </div>

                <div class="numbers-eight row-2" style="background-image: linear-gradient(-250deg, #ffffff 0%, #f4f4f4 100%);">
                    <p class="text-class">8</p>
                </div>

                <div class="numbers-nine row-2" style="background-image: linear-gradient(-250deg, #ffffff 0%, #f4f4f4 100%);">
                    <p class="text-class">9</p>
                </div>

                <div class="function-multiply row-2" style="background-color: #8d52dd;">
                    <p class="text-class">x</p>
                </div>
            </div>

            <div class="container3">
                <div class="numbers-four row-3" style="background-image: linear-gradient(-250deg, #ffffff 0%, #f4f4f4 100%);">
                    <p class="text-class">4</p>
                </div>

                <div class="numbers-five row-3" style="background-image: linear-gradient(-250deg, #ffffff 0%, #f4f4f4 100%);">
                    <p class="text-class">5</p>
                </div>

                <div class="numbers-six row-3" style="background-image: linear-gradient(-250deg, #ffffff 0%, #f4f4f4 100%);">
                    <p class="text-class">6</p>
                </div>

                <div class="function-minus row-3" style="background-color: #894ed9;">
                    <p class="text-class">-</p>
                </div>
            </div>

            <div class="container4">
                <div class="numbers-one row-4" style="background-image: linear-gradient(-250deg, #ffffff 0%, #f4f4f4 100%);">
                    <p class="text-class">1</p>
                </div>

                <div class="numbers-two row-4" style="background-image: linear-gradient(-250deg, #ffffff 0%, #f4f4f4 100%);">
                    <p class="text-class">2</p>
                </div>

                <div class="numbers-three row-4" style="background-image: linear-gradient(-250deg, #ffffff 0%, #f4f4f4 100%);">
                    <p class="text-class">3</p>
                </div>

                <div class="function-plus row-4" style="background-color: #8547d9;">
                    <p class="text-class">+</p>
                </div>
            </div>

            <div class="container5">
                <div class="numbers-zero row-5" style="background-image: linear-gradient(-250deg, #ffffff 0%, #f4f4f4 100%);">
                    <p class="text-class">0</p>
                </div>

                <div class="comma row-5" style="background-image: linear-gradient(-250deg, #ffffff 0%, #f4f4f4 100%);">
                    <p class="text-class">,</p>
                </div>

                <div class="equals row-5" style="background-color: #e62f89;">
                    <p class="text-class">=</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
